<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACLC Alumni Registration</title>
    <link rel="stylesheet" href="reglogin.css">
</head>
<body>
    <div class="std-contain">
        <div class="reglogin-contain">
            <div class="regbox">
                <div class="reg-title"><b>ACLC Alumni Registration</b></div>
                <!-- <div class="regbox-txt-left"> -->
                    <form class="regform" action="config.php" method="POST">
                        <div class="reg-form-title">
                            <b>Log In Information:</b>                                           
                        </div>
                        <div class="reglog-cin-form">
                            <label for="reg-usn">USN: </label>
                            <input type="text" name="reg-usn" required>
                        </div>
                        <!-- <br> -->
                        <div class="reglog-cin-form">
                            <label for="reg-pwd">Password: </label>
                            <input type="password" name="reg-pwd" required>
                        </div>
                        <div class="reglog-cin-form">
                            <label for="reg-conpass">Confirm Password: </label>
                            <input type="password" name="reg-conpass" required>
                        </div>
                        
                        <!-- <hr width="50%"> -->
                        
                        <!-- <div class="reglog-cin-form">
                            <label for="reg-lname">Last Name, </label><label for="reg-fname">First Name, </label><label for="reg-mname">Middle Name, </label><label for="reg-suffix">Suffix:</label>
                        </div>
                        
                        <div class="reglog-cin-form">
                            <input type="text" name="reg-lname" placeholder="Last Name"><input type="text" name="reg-lname" placeholder="Last Name">
                        </div> -->
                        
                        <div class="reg-form-title">
                            <b>Name:</b>                                           
                        </div>
                        <div class="reglog-cin-form">
                            <label for="reg-lname">Last Name: </label>
                            <input type="text" name="reg-lname" required>
                        </div>
                        <div class="reglog-cin-form">
                            <label for="reg-fname">First Name: </label>
                            <input type="text" name="reg-fname" required>
                        </div>
                        <div class="reglog-cin-form">
                            <label for="reg-mname">Middle Name: </label>
                            <input type="text" name="reg-mname">
                        </div>
                        <div class="reglog-cin-form">
                            <label for="reg-suffix">Suffix: </label>
                            <input type="text" name="reg-suffix" value="N/A">
                        </div>                           
                        
                        
                        <!-- <div class="reglog-cin-form">
                            <label for="reg-gender">Gender: </label>
                            
                                                      
                            
                            <datalist id="genders">
                                <option value="Male">
                                <option value="Female">
                                <option value="Rather Not Specify">
                            </datalist> 
                        </div> -->
                        <div class="reg-form-title">
                            <b>Gender:</b>                                           
                        </div>
                        <div class="reglog-gen-radio">
                            <div class="div-gen">
                                <input type="radio" id="gen-radio" name="reg-gender" value="Male" onclick="document.getElementById('gen-text').style.display='none'" required>
                                <label for="reg-gender">Male</label>
                                <div></div>
                            </div>
                            <div class="div-gen">
                                <input type="radio" id="gen-radio" name="reg-gender" value="Female" onclick="document.getElementById('gen-text').style.display='none'" required>
                                <label for="reg-gender">Female</label>
                                <div></div>
                            </div>
                            <div class="div-gen">
                                <input type="radio" id="gen-radio" name="reg-gender" value="Others" onclick="document.getElementById('gen-text').style.display='block'" required>
                                <label for="reg-gender">Others</label>
                                <input type="text" id="gen-text" name="reg-gender-txt" style="display: none;" placeholder="Gender">
                            </div>    
                        </div>
                        
                        <div class="reg-form-title"><b>Date of Birth:</b> </div>
                        <div class="reglog-cin-form">
                            <!-- <label for="reg-bday">Date Of Birth</label> -->
                            <input type="date" name="reg-bday" required>
                        </div>
                        
                        <div class="reg-form-title"><b>Place of Birth:</b> </div>
                        <div class="reglog-cin-form">
                            <!-- <label for="reg-muncit">Place Of Birth: </label> -->
                            <input type="text" name="reg-bplace" placeholder="Village/Brgy., City/Municipality, Province" required>
                        </div>                       
                        
                        <div class="reg-form-title">
                            <b>Contact Information and Address:</b>
                        </div>
                        
                        <div class="reglog-cin-form">
                            <label for="reg-conno">Contact Number: </label>
                            <input type="number" name="reg-conno" required>
                        </div>
                        <div class="reglog-cin-form">
                            <label for="reg-email">Email Address: </label>
                            <input type="email" name="reg-email">
                        </div>
                        
                        
                        <!-- <div class="reg-form-title">
                            <b>Address:</b>
                        </div> -->
                        
                        <div class="reglog-cin-form">
                            <label for="reg-subd">Present Address: </label>
                            <input type="text" name="reg-address" placeholder="Village/Brgy., City/Municipality, Province" required>
                        </div>
                        <!-- <div class="reglog-cin-form">
                            <label for="reg-brgy">Barangay: </label>
                            <input type="text" name="reg-brgy">
                        </div>
                        <div class="reglog-cin-form">
                            <label for="reg-muncit">City / Municipality: </label>
                            <input type="text" name="reg-muncit" required>
                        </div>
                        <div class="reglog-cin-form">
                            <label for="reg-prov">Province: </label>
                            <input type="text" name="reg-prov" required>
                        </div> -->
                        <br>
                        <input type="submit" name="reg-submit" value="Register">
                    </form>
                <!-- </div> -->
                <br>
                <div>Already registered? <a href="login.html">Log In</a></div>
            </div>
        </div>
    </div>
</body>
</html>
